<div class="container login-container">
    <form (ngSubmit)="form.valid && save()" #form="ngForm">
        <div class="row">
            <div class="col-md-7 login-form">
                <h3>{{title}}</h3>
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="user.Name"
                        required #nameu="ngModel">
                    <span style="color:red" *ngIf="nameu.invalid && (nameu.dirty || nameu.touched)">
                        Insert a name
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">Surname</label>
                    <input type="text" class="form-control" name="surname" placeholder="Surname"
                        [(ngModel)]="user.Surname">
                </div>
                <div class="form-group">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="companyName" placeholder="Company Name"
                        [(ngModel)]="user.CompanyName">
                </div>
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="address"
                        [(ngModel)]="user.Address">
                </div>
                <div class="form-group">
                    <label class="form-label">City</label>
                    <div class="row gx-3">
                        <div class="col-3">
                            <input type="text" class="form-control" name="ZIP" placeholder="ZIP" [(ngModel)]="user.ZIP"
                                [maxlength]="5" minlength="5" #c="ngModel">
                        </div>
                        <div class="col-7"> <input type="text" class="form-control" name="city" placeholder="City'"
                                [(ngModel)]="user.City" #cit="ngModel">
                        </div>
                        <div class="col-2"> <input type="text" class="form-control" name="state"
                                [(ngModel)]="user.State" maxlength="2" #state="ngModel">
                        </div>
                        <span style="color:red" *ngIf="c.invalid && (c.dirty || c.touched)">
                            Insert a valid ZIP
                        </span>
                        <span style="color:red" *ngIf="cit.invalid && (cit.dirty || cit.touched)">
                            Insert a City
                        </span>
                        <span style="color:red" *ngIf="state.invalid && (state.dirty || state.touched)">
                            Insert a valid State
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Telephone</label>
                    <div class="col-8">
                        <input type="text" class="form-control" name="telephone" placeholder="Telephone"
                            [(ngModel)]="user.Telephone">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">STN</label>
                    <input type="text" class="form-control" name="stn" placeholder="STN" [(ngModel)]="user.STN"
                        maxlength="11">
                </div>
                <div class="form-group">
                    <label class="form-label">SSN</label>
                    <input type="text" class="form-control" name="ssn" placeholder="SSN" [(ngModel)]="user.SSN"
                        maxlength="16">
                </div>
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.Email"
                        required #mail="ngModel">
                    <span style="color:red" *ngIf="mail.invalid && (mail.dirty || mail.touched)">
                        Insert an Email
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">Password *</label>
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        [(ngModel)]="user.Password" required #pwd="ngModel">
                    <span style="color:red" *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)">
                        Insert a Password
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" name="confPassword" placeholder="Confirm Password"
                        [(ngModel)]="confPassword" required #confpwd="ngModel">
                    <span style="color:red" *ngIf="confpwd.invalid && (confpwd.dirty || confpwd.touched)">
                        Confirm Password
                    </span>
                </div>
                <div class="form-group">
                    <button class="btnSubmit" [disabled]="form.invalid">Save</button>
                </div>
                <br />
                <div class="alert alert-danger" role="alert" *ngIf="showErrMsg">
                    {{errMsg}}
                </div>
                <div class="alert alert-success" *ngIf="confirm">
                    {{confirm}}
                </div>
                <!--<div class="alert alert-danger" role="alert" *ngIf='notlogged'>
                    {{errMsg2}}
                </div> -->
                <app-spinner></app-spinner>
            </div>
        </div>
    </form>
</div>
