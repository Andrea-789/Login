<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form">
            <h3>Login</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" (keyup.enter)="gestAuth()">
            </div>
            <div class="form-group">
                <a routerLink="/forgotpwd" class="ForgetPwd">Forgotten Password?</a>
            </div>
            <div class="form-group">
                <button (click)=gestAuth() class="btnSubmit">Connect</button>
            </div>
            <div class="form-group">
                Not already registered?
                <a routerLink="/user/account" class="Register">Sign up</a>
            </div>
            <br />
            <div class="alert alert-danger" role="alert" *ngIf="showErrMsg">
                {{errMsg}}
                <span *ngIf="showPwdExpired">
                    <a routerLink="/changepwd" class="Link">Change Password</a>
                </span>
                <span *ngIf="showMsgEnabled">
                    <br/>
                    Check your email or     
                    <a href=# (click)="SendEmail()" class="Link">Send New Email</a>
                </span>
            </div>
            <div class="alert alert-success" *ngIf="confirm">
                {{confirm}}
            </div>
            <!--<div class="alert alert-danger" role="alert" *ngIf='notlogged'>
                {{errMsg2}}
            </div> -->
            <app-spinner></app-spinner>
        </div>        
    </div>
</div>
